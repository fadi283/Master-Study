    <script>
        const appData = {
            currentLanguage: 'ar',
            lessons: {
                verbTenses: {
                    title: { en: "Verb Tenses", ar: "أزمنة الأفعال" },
                    content: [
                        { type: 'paragraph', en: "You should be acquainted with the verb tense forms and try to avoid some impossible verb forms. There are 12 tenses in the English language.", ar: "يجب أن تكون على دراية بأشكال أزمنة الأفعال ومحاولة تجنب بعض أشكال الأفعال المستحيلة. هناك 12 زمنًا في اللغة الإنجليزية." },
                        { type: 'subheading', en: "1. Simple Present Tense", ar: "1. المضارع البسيط" },
                        { type: 'text', en: "Form: eat, eats, (doesn't, don't) eat.", ar: "الشكل: eat, eats, (doesn't, don't) eat." },
                        { type: 'text', en: "Use: This tense is usually not used to indicate present tense. However, it is used to indicate present time (now) with the following stative verbs: know, believe, hear, see, smell, wish, understand, hate, love, like, want, sound, have, need, appear, seem, taste, own. The simple present tense is used to indicate a regular or habitual action.", ar: "الاستخدام: لا يستخدم هذا الزمن عادة للإشارة إلى الزمن الحاضر. ومع ذلك، فإنه يستخدم للإشارة إلى الوقت الحاضر (الآن) مع الأفعال الحالة التالية: know, believe, hear, see, smell, wish, understand, hate, love, like, want, sound, have, need, appear, seem, taste, own. يستخدم زمن المضارع البسيط للإشارة إلى فعل منتظم أو معتاد." },
                        { type: 'example', en: ["John walks to school every day.", "They understand the problem now.", "Henry always swims in the evening."], ar: ["جون يمشي إلى المدرسة كل يوم.", "هم يفهمون المشكلة الآن.", "هنري يسبح دائمًا في المساء."] },
                        { type: 'subheading', en: "2. Present Progressive (Continuous)", ar: "2. المضارع المستمر" },
                        { type: 'text', en: "Form: (is, am, are) eating, (isn't, aren't, am not) eating.", ar: "الشكل: (is, am, are) eating, (isn't, aren't, am not) eating." },
                        { type: 'text', en: "Use: It is used to indicate present time (now) with all but the stative verbs listed previously.", ar: "الاستخدام: يستخدم للإشارة إلى الوقت الحاضر (الآن) مع جميع الأفعال باستثناء الأفعال الحالة المذكورة سابقًا." },
                        { type: 'example', en: ["John is eating dinner now.", "The committee members are examining the material now.", "Look! it is snowing.", "Listen! They are arguing."], ar: ["جون يتناول العشاء الآن.", "أعضاء اللجنة يفحصون المواد الآن.", "انظر! إنها تثلج.", "استمع! إنهم يتجادلون."] },
                        { type: 'subheading', en: "3. Present Perfect Tense", ar: "3. المضارع التام" },
                        { type: 'text', en: "Form: (have, has) eaten, (hasn't, haven't) eaten.", ar: "الشكل: (have, has) eaten, (hasn't, haven't) eaten." },
                        { type: 'text', en: "Use: The present perfect is used in the following cases: 1. An action that happened at an indefinite time in the past. 2. An action that happened more than once in the past. 3. An action that started in the past and is still occurring in the present.", ar: "الاستخدام: يستخدم المضارع التام في الحالات التالية: 1. فعل حدث في وقت غير محدد في الماضي. 2. فعل حدث أكثر من مرة في الماضي. 3. فعل بدأ في الماضي وما زال مستمرًا في الحاضر." },
                        { type: 'example', en: ["John has traveled around the world. (We don't know when).", "I have seen the movie three times this year.", "John has lived in the same house for twenty years. (He still lives there)."], ar: ["جون سافر حول العالم. (لا نعرف متى).", "لقد رأيت الفيلم ثلاث مرات هذا العام.", "جون عاش في نفس المنزل لمدة عشرين عامًا. (لا يزال يعيش هناك)."] },
                        { type: 'subheading', en: "Keywords for Present Perfect", ar: "كلمات مفتاحية للمضارع التام" },
                        { type: 'text', en: "A. FOR/SINCE: Use for+duration of time (for five hours); Use since + beginning time (since 1975).", ar: "أ. FOR/SINCE: استخدم for + مدة زمنية (لمدة خمس ساعات)؛ استخدم since + وقت البداية (منذ عام 1975)." },
                        { type: 'text', en: "B. YET/ALREADY: 'Already' is used with affirmative sentences (We have already written our reports). 'Yet' is used in negative sentences and questions (We haven't written our reports yet).", ar: "ب. YET/ALREADY: تستخدم 'Already' مع الجمل الإيجابية (لقد كتبنا تقاريرنا بالفعل). تستخدم 'Yet' في الجمل السلبية والأسئلة (لم نكتب تقاريرنا بعد)." },
                        { type: 'text', en: "C. ALWAYS: Used when you want to indicate an action that you have always wanted to do, or be (I have always wanted to visit the Pyramids).", ar: "ج. ALWAYS: تستخدم عندما تريد الإشارة إلى فعل كنت ترغب دائمًا في القيام به، أو أن تكون (لقد أردت دائمًا زيارة الأهرامات)." },
                        { type: 'text', en: "D. SO FAR: Indicates an action that started in the past and continues till now (The government has built three housing buildings so far).", ar: "د. SO FAR: تشير إلى فعل بدأ في الماضي وما زال مستمرًا حتى الآن (لقد بنت الحكومة ثلاثة مبانٍ سكنية حتى الآن)." },
                        { type: 'subheading', en: "4. Present Perfect Continuous Tense", ar: "4. المضارع التام المستمر" },
                        { type: 'text', en: "Form: (has, have) been eating, (hasn't, haven't) been eating.", ar: "الشكل: (has, have) been eating, (hasn't, haven't) been eating." },
                        { type: 'text', en: "Use: It indicates an action that began in the past and is still occurring in the present.", ar: "الاستخدام: يشير إلى فعل بدأ في الماضي وما زال مستمرًا في الحاضر." },
                        { type: 'example', en: ["John has been working in Washington for three years. (he is still working)."], ar: ["جون يعمل في واشنطن منذ ثلاث سنوات. (لا يزال يعمل)."] },
                        { type: 'subheading', en: "5. Simple Past Tense", ar: "5. الماضي البسيط" },
                        { type: 'text', en: "Form: ate, didn't eat.", ar: "الشكل: ate, didn't eat." },
                        { type: 'text', en: "Use: The simple past is used to indicate a completed action that happened at one specific time in the past. Keywords: ago, last year, yesterday, in 1990, etc.", ar: "الاستخدام: يستخدم الماضي البسيط للإشارة إلى فعل مكتمل حدث في وقت محدد في الماضي. الكلمات المفتاحية: ago, last year, yesterday, in 1990, إلخ." },
                        { type: 'example', en: ["John went to Spain last year.", "Bob bought a new bicycle yesterday.", "Maria did her homework last night.", "Mark washed the dishes after dinner.", "George cooked dinner for his family Saturday night."], ar: ["جون ذهب إلى إسبانيا العام الماضي.", "بوب اشترى دراجة هوائية جديدة بالأمس.", "ماريا قامت بواجبها المنزلي الليلة الماضية.", "مارك غسل الأطباق بعد العشاء.", "جورج طبخ العشاء لعائلته ليلة السبت."] },
                        { type: 'subheading', en: "6. Past Continuous Tense", ar: "6. الماضي المستمر" },
                        { type: 'text', en: "Form: (was, were) eating, (weren't, wasn't) eating.", ar: "الشكل: (was, were) eating, (weren't, wasn't) eating." },
                        { type: 'text', en: "Use: The past continuous is used to indicate an action that was occurring in the past and was interrupted by another action. Also used to indicate an action that was occurring at the same time with another action in the past.", ar: "الاستخدام: يستخدم الماضي المستمر للإشارة إلى فعل كان يحدث في الماضي وتمت مقاطعته بفعل آخر. يستخدم أيضًا للإشارة إلى فعل كان يحدث في نفس الوقت مع فعل آخر في الماضي." },
                        { type: 'example', en: ["Martha was watching television when Mark came home.", "Martha was watching television while John was studying."], ar: ["مارثا كانت تشاهد التلفاز عندما عاد مارك إلى المنزل.", "مارثا كانت تشاهد التلفاز بينما جون كان يدرس."] },
                        { type: 'subheading', en: "7. Past Perfect Tense", ar: "7. الماضي التام" },
                        { type: 'text', en: "Form: had eaten, hadn't eaten.", ar: "الشكل: had eaten, hadn't eaten." },
                        { type: 'text', en: "Use: It is used to indicate an action that happened before another action in the past; there are two actions in the sentence.", ar: "الاستخدام: يستخدم للإشارة إلى فعل حدث قبل فعل آخر في الماضي؛ هناك فعلان في الجملة." },
                        { type: 'example', en: ["I had gone to the store before I went home.", "After John had gone to the store, he went home.", "Before John went home, he had gone to the store."], ar: ["كنت قد ذهبت إلى المتجر قبل أن أذهب إلى المنزل.", "بعد أن ذهب جون إلى المتجر، ذهب إلى المنزل.", "قبل أن يذهب جون إلى المنزل، كان قد ذهب إلى المتجر."] },
                        { type: 'subheading', en: "8. Past Perfect Continuous Tense", ar: "8. الماضي التام المستمر" },
                        { type: 'text', en: "Form: had been eating, hadn't been eating.", ar: "الشكل: had been eating, hadn't been eating." },
                        { type: 'text', en: "Use: It is used to indicate an action that happened before another action in the past, but action (1) led to action (2). Keywords: before or after + for or since.", ar: "الاستخدام: يستخدم للإشارة إلى فعل حدث قبل فعل آخر في الماضي، ولكن الفعل الأول أدى إلى الفعل الثاني. الكلمات المفتاحية: before أو after + for أو since." },
                        { type: 'example', en: ["Abdu had been living in New York for ten years before he moved to California.", "George had been working at the university for forty-five years before he retired."], ar: ["عبده كان يعيش في نيويورك لمدة عشر سنوات قبل أن ينتقل إلى كاليفورنيا.", "جورج كان يعمل في الجامعة لمدة خمسة وأربعين عامًا قبل أن يتقاعد."] },
                        { type: 'subheading', en: "9. Simple Future Tense", ar: "9. المستقبل البسيط" },
                        { type: 'text', en: "Form: 'will' vs. 'be going to'.", ar: "الشكل: 'will' مقابل 'be going to'." },
                        { type: 'text', en: "Use: 1. To express a prediction, either will or be going to is used. 2. To express a prior plan: only BE GOING TO is used. 3. To express willingness: only WILL is used.", ar: "الاستخدام: 1. للتعبير عن التنبؤ، يستخدم will أو be going to. 2. للتعبير عن خطة مسبقة: يستخدم BE GOING TO فقط. 3. للتعبير عن الاستعداد: يستخدم WILL فقط." },
                        { type: 'example', en: ["According to the weather report, it will/is going to be cloudy tomorrow.", "I talked to Bob yesterday. He's going to buy a car. That's what he told me.", "Ask the teacher for help. She'll help you."], ar: ["وفقًا لتقرير الطقس، سيكون غائمًا غدًا.", "تحدثت إلى بوب بالأمس. إنه سيشتري سيارة. هذا ما قاله لي.", "اطلب المساعدة من المعلمة. ستساعدك."] },
                        { type: 'subheading', en: "10. Future Progressive Tense", ar: "10. المستقبل المستمر" },
                        { type: 'text', en: "Form: will be eating, won't be eating.", ar: "الشكل: will be eating, won't be eating." },
                        { type: 'text', en: "Use: It expresses an activity that will be in progress at a time in the future.", ar: "الاستخدام: يعبر عن نشاط سيكون مستمرًا في وقت ما في المستقبل." },
                        { type: 'example', en: ["Right now, I am sitting in class. At this time tomorrow, I will be sitting in class."], ar: ["الآن، أنا جالس في الفصل. في مثل هذا الوقت غدًا، سأكون جالسًا في الفصل."] },
                        { type: 'subheading', en: "11. Future Perfect Tense", ar: "11. المستقبل التام" },
                        { type: 'text', en: "Form: will have eaten, won't have eaten.", ar: "الشكل: will have eaten, won't have eaten." },
                        { type: 'text', en: "Use: It expresses an activity that will be completed before another time or event in the future.", ar: "الاستخدام: يعبر عن نشاط سيكون قد اكتمل قبل وقت أو حدث آخر في المستقبل." },
                        { type: 'example', en: ["I will have finished my homework by the time I go out on a date tonight."], ar: ["سأكون قد أنهيت واجبي بحلول الوقت الذي أخرج فيه في موعد الليلة."] },
                        { type: 'subheading', en: "12. Future Perfect Continuous Tense", ar: "12. المستقبل التام المستمر" },
                        { type: 'text', en: "Form: will/won't have been eating.", ar: "الشكل: will/won't have been eating." },
                        { type: 'text', en: "Use: The future perfect progressive emphasizes the duration of an activity that will be in progress before another time or event in the future.", ar: "الاستخدام: يؤكد المستقبل التام المستمر على مدة نشاط سيكون مستمرًا قبل وقت أو حدث آخر في المستقبل." },
                        { type: 'example', en: ["I will go to bed at 10 p.m. He will get home at midnight. At midnight, I will be sleeping for two hours by the time he gets home."], ar: ["سأذهب إلى الفراش في الساعة 10 مساءً. سيعود إلى المنزل في منتصف الليل. في منتصف الليل، سأكون نائمًا لمدة ساعتين بحلول الوقت الذي يصل فيه إلى المنزل."] },
                        { type: 'subheading', en: "Remember the following rules for verbs:", ar: "تذكر القواعد التالية للأفعال:" },
                        { type: 'list', en: [
                            "1. The auxiliary verb 'Have' is followed by the past participle, whether it is used as: Part of a finite verb: We have seen that movie three times. A participle: Having seen the movie three times, we really didn't want to see it again. An infinitive: He was glad to have seen the movie so that he couldn't follow the discussion on it.",
                            "2. The verb 'be' is followed by: A present participle in the progressive tenses: Kate has been writing her book for the last five years. John will be joining us for lunch tomorrow. A past participle in the passive: The books were given to the students on the first day of class. All accidents must be reported to the medical offices immediately. An infinitive with the meaning of must, or the meaning of an unreal present conditional: Students are to report to the foreign student advisor as soon as they arrive in the country. If we were to leave at five, we would get there on time.",
                            "3. A modal verb is always followed by the simple form of the verb without the word 'to': Citizens should play an active role in the election of their political leaders. We might have been living in that house at the time, but I honestly don't remember. An apparent exception to this modal is 'ought to': You ought to pay more attention to pedestrians when you drive."
                        ], ar: [
                            "1. الفعل المساعد 'Have' يتبعه التصريف الثالث للفعل، سواء استخدم كـ: جزء من فعل تام: We have seen that movie three times. (لقد رأينا ذلك الفيلم ثلاث مرات.) اسم فعل: Having seen the movie three times, we really didn't want to see it again. (بعد رؤية الفيلم ثلاث مرات، لم نكن نرغب حقًا في رؤيته مرة أخرى.) مصدر: He was glad to have seen the movie so that he couldn't follow the discussion on it. (كان سعيدًا لرؤية الفيلم حتى لا يتمكن من متابعة النقاش حوله.)",
                            "2. الفعل 'be' يتبعه: اسم فعل مضارع في الأزمنة المستمرة: Kate has been writing her book for the last five years. (كيت تكتب كتابها منذ خمس سنوات.) John will be joining us for lunch tomorrow. (جون سينضم إلينا لتناول الغداء غدًا.) اسم مفعول في المبني للمجهول: The books were given to the students on the first day of class. (أعطيت الكتب للطلاب في اليوم الأول من الفصل.) All accidents must be reported to the medical offices immediately. (يجب الإبلاغ عن جميع الحوادث إلى المكاتب الطبية فورًا.) مصدر بمعنى 'يجب'، أو بمعنى شرط غير حقيقي في المضارع: Students are to report to the foreign student advisor as soon as they arrive in the country. (يجب على الطلاب الإبلاغ عن أنفسهم لمستشار الطلاب الأجانب بمجرد وصولهم إلى البلاد.) If we were to leave at five, we would get there on time. (إذا غادرنا في الخامسة، لوصلنا في الوقت المحدد.)",
                            "3. الفعل المساعد (Modal verb) يتبعه دائمًا الشكل البسيط للفعل بدون كلمة 'to': Citizens should play an active role in the election of their political leaders. (يجب على المواطنين لعب دور نشط في انتخاب قادتهم السياسيين.) We might have been living in that house at the time, but I honestly don't remember. (ربما كنا نعيش في ذلك المنزل في ذلك الوقت، لكنني بصراحة لا أتذكر.) استثناء واضح لهذا الفعل المساعد هو 'ought to': You ought to pay more attention to pedestrians when you drive. (يجب عليك الانتباه أكثر للمشاة عند القيادة.)"
                        ]}
                    ],
                    exercises: [
                        {
                            id: 'vt_ex1_1', type: 'fillInTheBlank',
                            instruction: { en: "Use either the simple present or the present progressive of the verbs in parentheses.", ar: "استخدم إما المضارع البسيط أو المضارع المستمر للأفعال بين القوسين." },
                            question: { en: "1. Diane can't come to the phone because she (wash) _______ her hair.", ar: "1. ديان لا تستطيع المجيء إلى الهاتف لأنها (تغسل) _______ شعرها." },
                            answer: "is washing",
                            explanation: { en: "The action is happening now and is ongoing, so Present Progressive is used.", ar: "الفعل يحدث الآن ومستمر، لذا يستخدم المضارع المستمر." }
                        },
                        {

                    content: [
                        { type: 'paragraph', en: "The comparative is used to compare two things. It is often followed by the word 'than'. The superlative is used to compare three or more things and is almost always preceded by 'the'.", ar: "تُستخدم المقارنة لمقارنة شيئين. غالبًا ما يتبعها كلمة 'than'. تُستخدم صيغة التفضيل لمقارنة ثلاثة أشياء أو أكثر وغالبًا ما تسبقها 'the'." },
                        { type: 'subheading', en: "Comparative Rules", ar: "قواعد المقارنة" },
                        { type: 'list', en: ["1. Add -er to the adjective base of most one and two-syllable adjectives (e.g., thick-thicker, quiet-quieter).", "2. Use the form 'more + adjective' for most three-syllable adjectives. (e.g., more beautiful, more important, more believable).", "3. Use the form 'more + adjective' for adjectives ending in the following suffixes: -ed, -ful, -ing, and -ous (e.g., more hated, more useful, more boring, more stylish, more cautious).", "4. Double the final consonant of one-syllable adjectives which end in a single consonant (except w, x, and z) and are preceded by a single vowel (e.g., big-bigger, red-redder, hot-hotter).", "5. When an adjective ends in a consonant + y, change the y to i and add -er (e.g., happy-happier, dry-drier)."], ar: ["1. أضف -er إلى أساس الصفة لمعظم الصفات ذات المقطع الواحد أو المقطعين (مثل thick-thicker, quiet-quieter).", "2. استخدم الصيغة 'more + الصفة' لمعظم الصفات ذات الثلاثة مقاطع. (مثل more beautiful, more important, more believable).", "3. استخدم الصيغة 'more + الصفة' للصفات التي تنتهي باللواحق التالية: -ed, -ful, -ing, و -ous (مثل more hated, more useful, more boring, more stylish, more cautious).", "4. ضاعف الحرف الساكن الأخير للصفات ذات المقطع الواحد التي تنتهي بحرف ساكن واحد (باستثناء w, x, و z) وتسبقها حرف علة واحد (مثل big-bigger, red-redder, hot-hotter).", "5. عندما تنتهي الصفة بحرف ساكن + y، غيّر y إلى i وأضف -er (مثل happy-happier, dry-drier)."] },
                        { type: 'example', en: ["Allan writes faster than I write.", "He has seen that movie more often than they have seen it.", "John's grades are higher than his sister's.", "Today is hotter than yesterday.", "The chair is more comfortable than the other.", "He visits his family less frequently than she does.", "The year's exhibit is less impressive than last year's."], ar: ["آلان يكتب أسرع مما أكتب.", "لقد رأى ذلك الفيلم أكثر مما رأوه هم.", "درجات جون أعلى من أخته.", "اليوم أحر من الأمس.", "الكرسي أكثر راحة من الآخر.", "يزور عائلته أقل تكرارًا مما تفعل هي.", "معرض هذا العام أقل إثارة للإعجاب من معرض العام الماضي."] },
                        { type: 'subheading', en: "Superlative Rules", ar: "قواعد التفضيل" },
                        { type: 'list', en: ["When a comparison is made of three or more things, the adjective or adverb takes an -est ending or has the word 'most' preceding it.", "Generally, -est is used in the superlative wherever -er is used in the comparative (e.g., big-biggest, sunny-sunniest, fast-fastest, clever-cleverest).", "The word 'most' precedes the adjective wherever 'more' is used in the comparative (e.g., interesting-most interesting, quickly-most quickly, bored-most bored).", "Adjectives and adverbs that are irregular in the comparative are also irregular in the superlative (e.g., good-better-best, well-better-best, far-farther-farthest, bad-worse-worst)."], ar: ["عندما تتم مقارنة ثلاثة أشياء أو أكثر، تأخذ الصفة أو الظرف نهاية -est أو تسبقها كلمة 'most'.", "بشكل عام، تستخدم -est في صيغة التفضيل حيثما تستخدم -er في صيغة المقارنة (مثل big-biggest, sunny-sunniest, fast-fastest, clever-cleverest).", "تسبق كلمة 'most' الصفة حيثما تستخدم 'more' في المقارنة (مثل interesting-most interesting, quickly-most quickly, bored-most bored).", "الصفات والظروف التي تكون غير منتظمة في صيغة المقارنة تكون أيضًا غير منتظمة في صيغة التفضيل (مثل good-better-best, well-better-best, far-farther-farthest, bad-worse-worst)."] },

                        { type: 'subheading', en: "Equal Comparisons", ar: "المقارنات المتساوية" },
                        { type: 'text', en: "To say that things are equal in terms of a certain adjectival or adverbial quality, English uses this formula: As + adjective/adverb + as. Note that after the second 'as', a clause is used. If the verb and complement are the same after the word 'as', this clause can be reduced in two ways: 1. The verb can be reduced to an auxiliary. 2. The verb can be completely omitted so that only the subject is used. In this case, one should be sure to use the subject form of the pronoun.", ar: "للتعبير عن تساوي الأشياء من حيث صفة أو ظرف معين، تستخدم اللغة الإنجليزية هذه الصيغة: As + adjective/adverb + as. لاحظ أنه بعد 'as' الثانية، تستخدم عبارة. إذا كان الفعل والمكمل متطابقين بعد كلمة 'as'، يمكن اختصار هذه العبارة بطريقتين: 1. يمكن اختصار الفعل إلى فعل مساعد. 2. يمكن حذف الفعل بالكامل بحيث يستخدم الفاعل فقط. في هذه الحالة، يجب التأكد من استخدام صيغة الفاعل للضمير." },

                        { type: 'paragraph', en: "Singular/plural or number is an important aspect of the English language. The subject and the verb in a sentence must agree in person and number.", ar: "المفرد/الجمع أو العدد هو جانب مهم في اللغة الإنجليزية. يجب أن يتوافق الفاعل والفعل في الجملة من حيث الشخص والعدد." },
                        { type: 'example', en: ["The elevator works very well. (singular verb)", "The elevators work very well. (plural verb)"], ar: ["المصعد يعمل بشكل جيد جدًا. (فعل مفرد)", "المصاعد تعمل بشكل جيد جدًا. (فعل جمع)"] },
                        { type: 'subheading', en: "Confusing Areas in Subject-Verb Agreement", ar: "مناطق مربكة في توافق الفاعل والفعل" },
                        { type: 'text', en: "1. When a subject is separated from the verb by a prepositional phrase: The verb agrees with the main subject, not the noun in the prepositional phrase.", ar: "1. عندما يفصل الفاعل عن الفعل بعبارة حرف جر: يتوافق الفعل مع الفاعل الرئيسي، وليس الاسم في عبارة حرف الجر." },

                        { type: 'text', en: "2. The following expressions also have no effect on the verb: Together with, Accompanied with, Along with, As well as. (Note: If 'and' is used instead, the verb would be plural).", ar: "2. العبارات التالية ليس لها تأثير على الفعل: Together with, Accompanied with, Along with, As well as. (ملاحظة: إذا استخدم 'and' بدلاً من ذلك، فسيكون الفعل جمعًا)." },
                        { type: 'example', en: ["The actress, along with her manager and some friends, is going to a party tonight.", "Mr. Robbins, accompanied by his wife and children, is arriving tonight.", "The actress and her manager are going to a party tonight."], ar: ["الممثلة، بالإضافة إلى مديرها وبعض الأصدقاء، ذاهبة إلى حفلة الليلة.", "السيد روبنز، برفقة زوجته وأطفاله، سيصل الليلة.", "الممثلة ومديرها ذاهبان إلى حفلة الليلة."] },
                        { type: 'text', en: "3. Using All, Most, Some and Any + a plural Count Noun: When these words are followed by a plural count noun, the verb is plural.", ar: "3. استخدام All, Most, Some و Any + اسم معدود جمع: عندما تتبع هذه الكلمات باسم معدود جمع، يكون الفعل جمعًا." },
                        { type: 'example', en: ["All men are created equal.", "Most of the notebooks were completed last week.", "Some of the students have finished."], ar: ["جميع الرجال متساوون.", "معظم الدفاتر اكتملت الأسبوع الماضي.", "بعض الطلاب انتهوا."] },
                        { type: 'text', en: "4. Using All, Most, Some and Any + a noncount noun: When these words are followed by a non-count noun, the verb is singular.", ar: "4. استخدام All, Most, Some و Any + اسم غير معدود: عندما تتبع هذه الكلمات باسم غير معدود، يكون الفعل مفردًا." },
                        { type: 'example', en: ["All of the cake has been eaten.", "Some fat is good for you.", "Most car exhaust contains pollutants that threaten all living things."], ar: ["كل الكعكة قد أكلت.", "بعض الدهون مفيدة لك.", "معظم عوادم السيارات تحتوي على ملوثات تهدد جميع الكائنات الحية."] },
                        { type: 'text', en: "5. Using none and neither: None and neither always take a singular verb, whether followed by a plural or a noncount noun.", ar: "5. استخدام none و neither: تأخذ none و neither دائمًا فعلًا مفردًا، سواء تبعها اسم جمع أو اسم غير معدود." },
                        { type: 'example', en: ["None of the dogs belongs to me.", "Neither of the women is the one who spoke to me yesterday.", "None of the tea in this store is fresh."], ar: ["لا أحد من الكلاب يخصني.", "لا أحد من النساء هي التي تحدثت إلي بالأمس.", "لا شيء من الشاي في هذا المتجر طازج."] },
                        { type: 'text', en: "6. Using either... or and neither....nor: With these expressions, the noun closest to the verb determines whether the verb is singular or plural. (Note: Both...and is always plural).", ar: "6. استخدام either...or و neither....nor: مع هذه العبارات، يحدد الاسم الأقرب للفعل ما إذا كان الفعل مفردًا أو جمعًا. (ملاحظة: Both...and دائمًا جمع)." },
                        { type: 'example', en: ["Neither the children nor their mother wants to leave.", "Either you or I am going to call an end to this charade.", "Both my brother and I are interested in joining the team."], ar: ["لا الأطفال ولا والدتهم يريدون المغادرة.", "إما أنت أو أنا سأنهي هذه المهزلة.", "أخي وأنا كلاهما مهتمان بالانضمام إلى الفريق."] },
                        { type: 'text', en: "7. Using Every: Although it does not seem logical, nouns following every are singular, and they take singular verbs. This includes the nouns everyone, everybody, and everything.", ar: "7. استخدام Every: على الرغم من أنه لا يبدو منطقيًا، فإن الأسماء التي تتبع every تكون مفردة، وتأخذ أفعالًا مفردة. وهذا يشمل الأسماء everyone, everybody, و everything." },
                        { type: 'example', en: ["Everybody is going to be there!", "Every man, woman, and child has been rescued.", "Every watch in the store is on sale."], ar: ["الجميع سيكونون هناك!", "تم إنقاذ كل رجل وامرأة وطفل.", "كل ساعة في المتجر معروضة للبيع."] },
                        { type: 'text', en: "8. Using Singular Nouns that end in -s: There are a few nouns that end in -s that take a singular verb. These nouns often refer to countries, fields of study, activities and diseases.", ar: "8. استخدام الأسماء المفردة التي تنتهي بـ -s: هناك بعض الأسماء التي تنتهي بـ -s وتأخذ فعلًا مفردًا. غالبًا ما تشير هذه الأسماء إلى البلدان، مجالات الدراسة، الأنشطة والأمراض." },
                        { type: 'example', en: ["Countries: The United States doesn't have a centralized governing body for educational affairs.", "Fields of study: Mathematics was not my favorite subject in school.", "Activities: The politics of even a small town is often very complicated.", "Diseases: Measles is a serious childhood disease if not treated properly."], ar: ["البلدان: الولايات المتحدة ليس لديها هيئة حاكمة مركزية للشؤون التعليمية.", "مجالات الدراسة: الرياضيات لم تكن مادتي المفضلة في المدرسة.", "الأنشطة: سياسة حتى بلدة صغيرة غالبًا ما تكون معقدة جدًا.", "الأمراض: الحصبة مرض خطير في الطفولة إذا لم تعالج بشكل صحيح."] },
                        { type: 'text', en: "9. Using Collective Nouns: Most collective nouns take the singular form of the verb because the group is seen as a united whole. (Note: Majority can be singular or plural. If it is alone, it is usually singular; if it is followed by a plural noun, it is usually plural).", ar: "9. استخدام الأسماء الجماعية: تأخذ معظم الأسماء الجماعية صيغة الفعل المفرد لأن المجموعة تعتبر وحدة واحدة. (ملاحظة: Majority يمكن أن تكون مفردًا أو جمعًا. إذا كانت وحدها، فهي عادة مفردة؛ إذا تبعها اسم جمع، فهي عادة جمع)." },
                        { type: 'example', en: ["The committee doesn't have to come up with a solution until next week.", "The crowd has been standing in front of the building for almost two hours already.", "The majority believes that we are in danger.", "The majority of the students believe him to be innocent."], ar: ["اللجنة لا يجب أن تتوصل إلى حل حتى الأسبوع المقبل.", "الحشد يقف أمام المبنى منذ ما يقرب من ساعتين بالفعل.", "الأغلبية تعتقد أننا في خطر.", "أغلبية الطلاب يعتقدون أنه بريء."] },
                        { type: 'text', en: "10. Remember that the nouns people, and police are considered plural, so they take plural verbs.", ar: "10. تذكر أن الأسماء people و police تعتبر جمعًا، لذا تأخذ أفعالًا جمعًا." },

                        { type: 'text', en: "11. Using expressions of Time, Distance, and Money in the plural Form: These expressions take a singular verb.", ar: "11. استخدام تعبيرات الوقت والمسافة والمال بصيغة الجمع: تأخذ هذه التعبيرات فعلًا مفردًا." },
                        { type: 'example', en: ["Two miles is too far to walk in this blistering sun.", "Sixty dollars is a fair price for such an old painting.", "Five hours has already passed since his surgery ended."], ar: ["ميلان مسافة بعيدة جدًا للمشي في هذه الشمس الحارقة.", "ستون دولارًا سعر عادل لمثل هذه اللوحة القديمة.", "لقد مرت خمس ساعات بالفعل منذ انتهاء عمليته الجراحية."] },
                        { type: 'text', en: "12. Using The + an adjective as a subject: The + an adjective takes a plural verb because it refers to a whole group of people.", ar: "12. استخدام The + صفة كفاعل: تأخذ The + صفة فعلًا جمعًا لأنها تشير إلى مجموعة كاملة من الناس." },
                        { type: 'example', en: ["The rich are not well respected by the blue-collar constituency of this area.", "Certainly, the educated are at an advantage when looking for a job.", "The sick were taken to the hospital immediately."], ar: ["الأغنياء لا يحظون باحترام كبير من قبل الطبقة العاملة في هذه المنطقة.", "بالتأكيد، المتعلمون يتمتعون بميزة عند البحث عن وظيفة.", "تم نقل المرضى إلى المستشفى على الفور."] },
                        { type: 'text', en: "13. Using Adjective Clauses: The verb inside a relative clause agrees with the subject of the clause. If the subject is a relative pronoun (who, which or that), the verb agrees with the antecedent of the pronoun.", ar: "13. استخدام العبارات الوصفية: يتوافق الفعل داخل العبارة النسبية مع فاعل العبارة. إذا كان الفاعل ضميرًا نسبيًا (who, which أو that)، يتوافق الفعل مع الاسم الذي يشير إليه الضمير." },
                        { type: 'example', en: ["The woman who lives there is my mother.", "The women who live there are my aunts."], ar: ["المرأة التي تعيش هناك هي أمي.", "النساء اللواتي يعشن هناك هن عماتي."] },
                        { type: 'text', en: "14. A number of/the number of: 'A number of + plural noun + plural verb'. 'The number of + plural noun + singular verb'.", ar: "14. A number of/the number of: 'A number of + اسم جمع + فعل جمع'. 'The number of + اسم جمع + فعل مفرد'." },
                        { type: 'example', en: ["A number of students are going to the class picnic.", "The number of days in a week is seven.", "A number of the applicants have already been interviewed."], ar: ["عدد من الطلاب ذاهبون إلى نزهة الفصل.", "عدد الأيام في الأسبوع هو سبعة.", "عدد من المتقدمين تمت مقابلتهم بالفعل."] },
                        { type: 'text', en: "15. Gerunds as subjects: If a sentence begins with verb + ing (gerund), the verb must also be singular.", ar: "15. المصادر كفاعل: إذا بدأت الجملة بفعل + ing (اسم فعل)، يجب أن يكون الفعل مفردًا أيضًا." },

                    content: [
                        { type: 'paragraph', en: "A preposition is a word governing, and usually coming in front of a noun, pronoun, and expressing a relation to another word or element. A noun follows a preposition. It is never followed by a verb. The prepositions in English are: Aboard, about, above, across, after, against, along, amid, among, anti, around, as, at, before, behind, below, beneath, beside, besides, between, beyond, but, by, concerning, considering, despite, down, during, except, excepting, excluding, following, for, from, in, inside, into, like, minus, near, of, off, on, onto, opposite, outside, over, past, per, plus, regarding, round, save, since, than, through, to, toward, towards, under, underneath, unlike, until, up, upon, versus, via, with, within, without.", ar: "حرف الجر هو كلمة تحكم الاسم أو الضمير الذي يأتي بعدها، وتعبر عن علاقة بكلمة أو عنصر آخر. لا يتبع حرف الجر أبدًا فعل. حروف الجر في اللغة الإنجليزية هي: Aboard, about, above, across, after, against, along, amid, among, anti, around, as, at, before, behind, below, beneath, beside, besides, between, beyond, but, by, concerning, considering, despite, down, during, except, excepting, excluding, following, for, from, in, inside, into, like, minus, near, of, off, on, onto, opposite, outside, over, past, per, plus, regarding, round, save, since, than, through, to, toward, towards, under, underneath, unlike, until, up, upon, versus, via, with, within, without." },

                        { type: 'text', en: "At for a point; In for enclosed space; On for a surface.", ar: "At لنقطة محددة؛ In للمساحة المغلقة؛ On للسطح." },

                        { type: 'list', en: ["For: used with periods of time to show how long an action lasts (I have lived here for three years).", "Since: used with a point of time in the past from which some action began and continues until the time of speaking (I have lived here since 1960).", "Between: used with two persons or things or any two of a large number, or the speaker and a group (She is sitting between John and David).", "Among: used with more than two people or things and has a less exact meaning of place (She is sitting among her classmates).", "At: used to show the exact point (She studies at Amman Arab University for Graduate Studies).", "In: has the idea of within a larger area and is consequently used with bigger towns, valleys, and countries (in Jordan, in Jordan Valley, in Amman)."], ar: ["For: تستخدم مع فترات زمنية لإظهار مدة الفعل (لقد عشت هنا لمدة ثلاث سنوات).", "Since: تستخدم مع نقطة زمنية في الماضي بدأ منها الفعل واستمر حتى وقت الكلام (لقد عشت هنا منذ عام 1960).", "Between: تستخدم مع شخصين أو شيئين أو أي اثنين من عدد كبير، أو المتحدث ومجموعة (هي جالسة بين جون وديفيد).", "Among: تستخدم مع أكثر من شخصين أو شيئين ولها معنى مكان أقل دقة (هي جالسة بين زملائها في الفصل).", "At: تستخدم لإظهار النقطة الدقيقة (هي تدرس في جامعة عمان العربية للدراسات العليا).", "In: تعطي فكرة داخل منطقة أكبر وبالتالي تستخدم مع المدن الكبيرة، الوديان، والبلدان (في الأردن، في وادي الأردن، في عمان)."] },

                        { type: 'list', en: ["About: concerned about, confused about, excited about, worried about.", "Against: discriminated against (e.g., The employer discriminated against his female employees.).", "For: known for (e.g., Canadians are known for their humility.), prepared for, qualified for, remembered for, responsible for.", "From: absent from, different from.", "In: dressed in, interested in (e.g., I am interested in learning new languages.), involved in.", "To: limited to (e.g., It is not limited to this.), opposed to, polite to, related to, similar to, superior to, unrelated to, used to.", "With: acquainted with, annoyed with, associated with, bored with, content with, displeased with, dissatisfied with, done with, familiar with, filled with, furnished with, patient with, satisfied with, upset with, pleased with."], ar: ["About: قلق بشأن، مرتبك بشأن، متحمس بشأن، قلق بشأن.", "Against: تمييز ضد (مثال: The employer discriminated against his female employees. - صاحب العمل ميز ضد موظفاته.)", "For: معروف بـ (مثال: Canadians are known for their humility. - الكنديون معروفون بتواضعهم.)، مستعد لـ، مؤهل لـ، يتذكر بـ، مسؤول عن.", "From: غائب عن، مختلف عن.", "In: يرتدي، مهتم بـ (مثال: I am interested in learning new languages. - أنا مهتم بتعلم لغات جديدة.)، متورط في.", "To: محدود بـ (مثال: It is not limited to this. - لا يقتصر على هذا.)، معارض لـ، مهذب مع، مرتبط بـ، مشابه لـ، متفوق على، غير مرتبط بـ، معتاد على.", "With: على دراية بـ، منزعج من، مرتبط بـ، ملول من، راضٍ عن، غير راضٍ عن، انتهى من، مألوف بـ، مليء بـ، مفروش بـ، صبور مع، راضٍ عن، مستاء من، مسرور بـ."] }

                    content: [
                        { type: 'paragraph', en: "The rules for the correct use of articles (a, an, the) in English are difficult to master, but very interesting to learn. The reason that the article system is so hard for a nonnative speaker of English to understand fully is that the correct use of articles is very closely connected to subtle differences in meaning that English speakers are trying to convey.", ar: "قواعد الاستخدام الصحيح لأدوات التعريف والتنكير (a, an, the) في اللغة الإنجليزية صعبة الإتقان، ولكنها ممتعة للتعلم. السبب في صعوبة فهم نظام أدوات التعريف والتنكير بشكل كامل لمتحدثي اللغة الإنجليزية غير الأصليين هو أن الاستخدام الصحيح لأدوات التعريف والتنكير يرتبط ارتباطًا وثيقًا بالفروق الدقيقة في المعنى التي يحاول المتحدثون باللغة الإنجليزية إيصالها." },
                        { type: 'subheading', en: "Rules for Articles", ar: "قواعد أدوات التعريف والتنكير" },
                        { type: 'list', en: ["1. All singular count nouns must be modified by a determiner (e.g., a, an, the, this, that, my, your).", "2. A and An are used only with singular nouns (e.g., a car, an apple, an orange, an egg).", "3. An expression of definite quantity in the singular is usually preceded by a/an (e.g., a mile, a quart, a pound, a dozen, and a ton).", "4. No article is used in English with noncount nouns when they refer to general concepts of the noun (e.g., Freedom is our most important possession; Gold makes a wonderful gift for a person you love). But if the noncount noun is followed by a descriptive adjective clause or phrase, we use the article 'the' (e.g., The freedom that Thomas Jefferson envisioned is very different from the kind of freedom we have today; He could buy a car with all the gold in his teeth; The sugar that he had bought the previous day was covered with arms).", "5. 'The' is used with certain proper noun names of rivers, lakes, mountains, etc. (e.g., The Mississippi River, The Nile River, The Rocky Mountains, The Pacific Ocean, The Hawaiian Islands, The Caribbean Sea, The Amazon jungle).", "6. When a proper noun is used as a modifier for another noun, 'the' always precedes the proper noun (e.g., The Smith's house, The Egyptian pharaohs, The European Community).", "7. 'The' always precedes 'same' (e.g., This story is almost exactly the same as a story I read last year by a different author)."], ar: ["1. يجب تعديل جميع الأسماء المعدودة المفردة بواسطة محدد (مثل a, an, the, this, that, my, your).", "2. تستخدم A و An فقط مع الأسماء المفردة (مثل a car, an apple, an orange, an egg).", "3. عادة ما تسبق تعبيرات الكمية المحددة في المفرد بـ a/an (مثل a mile, a quart, a pound, a dozen, and a ton).", "4. لا تستخدم أداة تعريف في اللغة الإنجليزية مع الأسماء غير المعدودة عندما تشير إلى مفاهيم عامة للاسم (مثل Freedom is our most important possession; Gold makes a wonderful gift for a person you love). ولكن إذا تبع الاسم غير المعدود عبارة وصفية أو عبارة صفة، فإننا نستخدم أداة التعريف 'the' (مثل The freedom that Thomas Jefferson envisioned is very different from the kind of freedom we have today; He could buy a car with all the gold in his teeth; The sugar that he had bought the previous day was covered with arms).", "5. تستخدم 'The' مع بعض الأسماء العلم الخاصة بالأنهار، البحيرات، الجبال، إلخ (مثل The Mississippi River, The Nile River, The Rocky Mountains, The Pacific Ocean, The Hawaiian Islands, The Caribbean Sea, The Amazon jungle).", "6. عندما يستخدم اسم علم كمعدّل لاسم آخر، تسبق 'the' دائمًا الاسم العلم (مثل The Smith's house, The Egyptian pharaohs, The European Community).", "7. تسبق 'The' دائمًا 'same' (مثل This story is almost exactly the same as a story I read last year by a different author)."] }

                        contentHtml += `<tr>`;

            const exercise = findExercise(exerciseId);
            const feedbackEl = document.getElementById(`feedback-${exerciseId}`);
            let isCorrect = false;

            if (exercise.type === 'fillInTheBlank') {
                if (exercise.multiPart) {
                    let correctParts = 0;
                    const inputs = document.querySelectorAll(`input[data-exid="${exerciseId}"]`);
                    inputs.forEach((input, index) => {
                        if (input.value.trim().toLowerCase() === exercise.answer[index].toLowerCase()) {
                            correctParts++;
                        }
                    });
                    isCorrect = correctParts === exercise.answer.length;
                } else {
                    const input = document.querySelector(`input[data-exid="${exerciseId}"]`);
                    isCorrect = input.value.trim().toLowerCase() === exercise.answer.toLowerCase();
                }
            } else if (exercise.type === 'multipleChoice') {
                const selectedOption = document.querySelector(`input[name="${exerciseId}"]:checked`);
                isCorrect = selectedOption && selectedOption.value === exercise.answer;
            }

            if (isCorrect) {
                feedbackEl.textContent = appData.currentLanguage === 'ar' ? 'صحيح! 🎉' : 'Correct! 🎉';
                feedbackEl.className = 'feedback correct';
            } else {
                feedbackEl.textContent = appData.currentLanguage === 'ar' ? 'حاول مرة أخرى. 🤔' : 'Try again. 🤔';
                feedbackEl.className = 'feedback incorrect';
            }
            feedbackEl.classList.remove('hidden');
            document.getElementById(`solution-${exerciseId}`).classList.add('hidden');
        }

        window.showSolution = function(exerciseId) {
            const solutionEl = document.getElementById(`solution-${exerciseId}`);
            solutionEl.classList.toggle('hidden');
            document.getElementById(`feedback-${exerciseId}`).classList.add('hidden');
        }

        function findExercise(exerciseId) {
            for (const lessonKey in appData.lessons) {
                const lesson = appData.lessons[lessonKey];
                if (lesson.exercises) {
                    const foundEx = lesson.exercises.find(ex => ex.id === exerciseId);
                    if (foundEx) return foundEx;
                }
            }
            return null;
        }

        function toggleLanguage() {
            appData.currentLanguage = appData.currentLanguage === 'ar' ? 'en' : 'ar';
            document.documentElement.lang = appData.currentLanguage;
            document.documentElement.dir = appData.currentLanguage === 'ar' ? 'rtl' : 'ltr';
            
            if (appData.currentLanguage === 'en') {
                languageToggleButton.textContent = 'التبديل إلى العربية';
                navTitle.textContent = 'Lessons Menu EN101';
                navLinks.forEach(link => {
                    const lesson = appData.lessons[link.dataset.lessonid];
                    if(lesson) link.textContent = lesson.title.en;
                    link.classList.remove('text-right');
                    link.classList.add('text-left');
                });
            } else {
                languageToggleButton.textContent = 'Switch to English';
                navTitle.textContent = 'قائمة الدروس';
                 navLinks.forEach(link => {
                    const lesson = appData.lessons[link.dataset.lessonid];
                    if(lesson) link.textContent = lesson.title.ar;
                    link.classList.remove('text-left');
                    link.classList.add('text-right');
                });
            }
            const currentLessonId = document.querySelector('.active-nav-link')?.dataset.lessonid || 'verbTenses';
            renderLesson(currentLessonId);
        }

        languageToggleButton.addEventListener('click', toggleLanguage);

        document.querySelectorAll('#sidebar .nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                renderLesson(e.target.dataset.lessonid);
            });
        });
        
        renderLesson('verbTenses'); 
    </script>
</body>
</html>
